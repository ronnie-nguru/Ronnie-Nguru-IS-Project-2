{% extends "base.html" %}

{% block title %}Login - BankSphere{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Login to Your Account</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="text" name="username" id="username" required class="mt-1 p-2 outline-none border-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="password" name="password" id="password" required class="mt-1 p-2 outline-none border-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="{{ url_for('auth.signup') }}" class="text-blue-600">Sign Up</a></p>
</div>
{% endblock %}
